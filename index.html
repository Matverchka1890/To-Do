<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини-редактор карточек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Мини-редактор карточек</h1>

    <form id="card-form" class="controls" autocomplete="off">
      <input
        id="card-input"
        class="input"
        type="text"
        placeholder="Введите текст карточки"
        aria-label="Текст новой карточки"
      />
      <button id="add-btn" class="btn" type="submit" aria-label="Добавить карточку">Добавить</button>
      <button id="clear-btn" class="btn btn-secondary" type="button" aria-label="Очистить все карточки">
        Очистить всё
      </button>
    </form>

    <section aria-live="polite" aria-atomic="true">
      <h2 class="sr-only">Список карточек</h2>
      <div id="cards" class="cards" role="list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
